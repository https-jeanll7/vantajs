<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0xc1728,
                color1: 0xf06363,
                speedLimit: 4.00,
                separation: 51.00,
                alignment: 77.00
            })
        })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/jean.png" />
            <h1>@jeanll</h1>
            <h3>Bem vindo!</h3>
        </header>

        <ul class="position">
            <li>
                <a href="https://flash-informatica.com">
                    <img src="./images/icon/homepage.svg" alt="Homepage" width="20" /> Page Web
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/jean-leal-31684217b/">
                    <img src="./images/icon/linkedin.svg" alt="Homepage" width="20" /> LinkedIn
                </a>
            </li>
            <li>
                <a href="https://github.com/Jeanll7">
                    <img src="./images/icon/github.svg" alt="Homepage" width="20" /> GitHub
                </a>
            </li>
            <li>
                <a href="https://instagram.com/jean_ll/">
                    <img src="./images/icon/instagram.svg" alt="Homepage" width="20" /> Instagram
                </a>
            </li>
        </ul>
    </main>

</body>

</html>
